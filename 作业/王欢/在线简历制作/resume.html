<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>No.1560号候选人</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="topbar">
		<div class="inner">
			<h1>
				<span class="menu-iconfont iconfont icon-menu"></span>
				No.1560号候选人
				<span class="share-iconfont iconfont icon-share"></span>
			</h1>
		</div>
	</div>
	<div class="inner clearfix">
		<div class="summer clearfix">
			<div class="avatar">
				<p>10月14日</p>
				<p>北京 | 产品经理</p>
				<img src="images/5.png" alt="">
			</div>
			<div class="text">
				一年产品经验。有知名互联网公司实习经验。在JobDeer项目中担任产品经理的工作，负责产品的规划和设计，更新和迭代。
			</div>
		</div>

		<div class="personal-and-intention">
			<div class="panel personal">
				<h2>个人信息</h2>
				<dl class="clearfix">
					<dt>性别</dt><dd>女</dd>
					<dt>出生年份</dt><dd>1992年</dd>
					<dt>学历</dt><dd>本科</dd>	
					<dt>工作年限</dt><dd>1年以上</dd>
				</dl>
			</div>
			<div class="panel intention">
				<h2>求职意向</h2>
				<dl class="clearfix">
					<dt>期望职位</dt><dd>产品经理</dd>
					<dt>当前所在城市</dt><dd>北京</dd>
					<dt>目标城市</dt><dd>北京</dd>	
					<dt>当前薪资</dt><dd>简历内可见</dd>
					<dt>期望薪资</dt><dd>税前月薪10K</dd>
					<dt>到岗时间</dt><dd>随时</dd>
				</dl>
			</div>
		</div>

		<div class="question-and-contact">
			<div class="panel question">
				<h2> 面试问答 </h2>
				<div class="que-pan">
					<i></i><h3> 为什么想换工作？ </h3>
                	<p> 公司停止运营，寻求产品经理职位。 </p>
                </div>

                <div class="que-pan">
                	<i></i><h3> 对新公司的期待是什么？ </h3>
                	<p> 公司项目有发展前景，有良好的福利待遇。暂时只考虑北京的工作机会。 </p>
                </div>
                

			</div>
			<div class="panel contact">
				<h2> 简历和联系方式 </h2>
                <p> 需要候选人同意后可见 </p>
                <button class="btn-con"> 索取完整简历     </button>
                <button class="btn-con"> 分享 </button>
			</div>
		</div>
	</div>
</body>
</html>
