<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>简单百度首页</title>
	<style>
		body,ul,li{margin:0;padding: 0;}
		li{list-style: none;}
		.header-wrap{float: right;margin-top: 20px;font-size: 13px;}
		.header-wrap li{float:left;padding: 0 10px;}
		.wrap-link{color: #333;font-weight: bold;}
		.more-prod{background: #38f;color: #fff;padding: 5px;text-decoration: none;}
		.more-prod:hover{text-decoration: underline;}
		.img-wrap{text-align: center;}
		#header:after{content: ' ';display: block;clear:both;}
		#content{margin-top: 7%;}
		
		.search-wrap{text-align: center;width: 639px;margin: 30px auto 265px;}
		.search-input{border: 1px solid #b6b6b6;width: 525px;height: 35px;line-height: 35px;float: left;font-size: 16px;padding-left: 6px;}
		.search-wrap:after{content: ' ';display: block;clear:both;}
		.search-button{display: block;float: left;height: 39px;width: 100px;color: #fff;background: #38f;line-height: 39px;font-weight: bold;}
		#footer{position: absolute;bottom: 93px;text-align: center;width: 100%;}
		.footer-list{font-size: 12px;text-align: center;display: inline-block;}
		.footer-list:after{content: ' ';display: block;clear:both;}
		.footer-list li{list-style: none;float: left;padding: 0 8px;}
		.footer-tag{color: #666;font-size: 10px;margin-top: 15px;}
	</style>
</head>
<body>
	<div id="header">
		<ul class="header-wrap">
			<li><a href="#" class="wrap-link">新闻</a></li>
			<li><a href="#" class="wrap-link">hao123</a></li>
			<li><a href="#" class="wrap-link">地图</a></li>
			<li><a href="#" class="wrap-link">视频</a></li>
			<li><a href="#" class="wrap-link">贴吧</a></li>
			<li><a href="#" class="wrap-link">登录</a></li>
			<li><a href="#" class="wrap-link">设置</a></li>
			<li><a href="#" class="more-prod">更多产品</a></li>
		</ul>
	</div>
	<div id="content">
		<div class="img-wrap">
			<img src="https://www.baidu.com/img/bd_logo1.png" alt="" width="270px" height="129px">
		</div>
		<div class="search-wrap">
			<input type="text" class="search-input" onfocus="this.style.borderColor='#38f'" onblur="this.style.borderColor='#b6b6b6'" onmouseover="this.style.borderColor='#999'" onmouseout="this.style.borderColor='#b6b6b6'">
			<span class="voice"></span>
			<a class="search-button">百度一下</a>
		</div>
	</div>
	<div id="footer">
		<ul class="footer-list">
			<li><a href="#">把百度设为首页</a></li>
			<li><a href="#">关于百度</a></li>
			<li><a href="#">About Baidu</a></li>
		</ul>
		<div class="footer-tag">
			©2015 Baidu 使用百度前必读 意见反馈 京ICP证030173号 
		</div>
	</div>
	<script>

	</script>
</body>
</html>
