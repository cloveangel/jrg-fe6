<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.wrapper{
			width: 100%
			position:relative;
		}
		.main{
			margin-left:150px;
			margin-right:150px;
			min-height: 500px;
			background: #ddd;
		}
		.aside{
			position: absolute;
			top: 0;
			left: 0;
			width: 150px;
			height: 300px;
			background: green;
		}
		.cd{
			position: absolute;
			top: 0;
			right: 0;
			width: 150px;
			height: 300px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="aside"></div>
		<div class="main"></div>
		<div class="cd"></div>
	</div>
</body>
</html>
