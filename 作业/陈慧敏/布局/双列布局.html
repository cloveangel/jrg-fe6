<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper{
			margin:0 auto;
			width: 960px;
			position: relative;
		}
		.main{
			margin-left: 170px;
			background:green;
			min-height:500px;
		}
		.aside{
			position: absolute;
			left: 0;
			top:0;
			width:150px;
			background:red;
			min-height:400px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="aside"></div>
		<div class="main"></div>
	</div>
</body>
</html>
