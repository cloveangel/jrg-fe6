<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>苹果导航栏</title>
</head>
	<style>
		*{margin:0;padding: 0;}

		.wrapped{margin:0 auto;width: 1000px;}

		.nav>ul>li{float:left;}
		.clearfix:after{content:'';display: block;clear: both;}
		.clearfix{*zoom:1;}
		.nav>ul{padding-left: 11px;list-style: none;background-color: #5D5D5D;margin-left: 11px}
		.nav>ul>li>a{display: block;width: 105px;height: 40px;line-height: 40px;text-align: center;}
	</style>
<body>
	<div class="nav wrapped">
		<ul class="clearfix">
			<li><a href="baidu.com">Apple</a></li>
			<li><a href="baidu.com">在线商城</a></li>
			<li><a href="baidu.com">Mac</a></li>
			<li><a href="baidu.com">iPod</a></li>
			<li><a href="baidu.com">iPhone</a></li>
			<li><a href="baidu.com">iPad</a></li>
			<li><a href="baidu.com">iTunes</a></li>
			<li><a href="baidu.com">技术支持</a></li>
			<li><a href="baidu.com">示意</a></li>
		</ul>
	</div>
</body>
</html>
