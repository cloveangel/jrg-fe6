<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			width: 100%;
		}
		.col-main{
			float: left;
			width: 100%;
			min-height: 30px;
			background: black;
			color: white;
		}
		.col-sub{
			float: left;
			width: 190px;
			min-height: 30px;
			background: red;
			margin-left: -100%;
		}
		.col-extra{
			float: left;
			width: 190px;
			min-height: 30px;
			background: blue;
			margin-left: -190px;
		}
		.main-wrap{
			margin: 0 200px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="col-main">
			<div class="main-wrap">我是主列,goout！！！</div>
		</div>
		<div class="col-sub">我是子列</div>
		<div class="col-extra">我是附加列</div>
	</div>
</body>
</html>
