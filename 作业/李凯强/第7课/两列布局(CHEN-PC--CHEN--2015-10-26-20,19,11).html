<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>两列布局</title>
	<style type="text/css">
	*{padding: 0;margin: 0;}
	.wrap{width: 940px;margin: 0 auto;background-color: #c9c9c9;position: relative;padding: 10px;}
	.content{min-height: 500px;background-color: #fff;margin-left: 300px;margin-top: 10px;}
	.aside{width: 280px;max-height: 450px;min-height: 300px; background-color: orange;position: absolute;left: 10px;top: 120px;}
	.header,.footer{height: 100px;background-color: pink;}
	.footer{margin-top: 10px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header"></div>
		<div class="content"></div>
		<div class="aside"></div>
		<div class="footer"></div>
	</div>
</body>
</html>
