<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	p{margin: 0;padding: 0;}
	.body {
		width: 960px;
		margin: 0 auto;
		border: 1px dashed orange;
		overflow: hidden;
	}
	.wrap {
		width: 100%;
		float: left;
	}
	.wrap div {
		height: 300px;
		background-color: pink;
		margin: 0 100px;
	}
	.aside {
		width: 100px;
		height: 300px;
		background-color: yellow;
		margin-left: -100px;
		float: left;
		opacity: 0.4;
	}
	.ad {
		width: 100px;
		height: 300px;
		background-color: green;
		margin-left: -100%;
		float: left;
	}
	</style>
</head>
<body>
	<div class="body">
		<div class="wrap">
			<div>
				<p>fuiergfuehughuehguerg ggggggggggggg gggggggggggggggg gggggg gggggggggggggggggg gggggggggggggggggggggggggggg gggggggggggg ggggggggggggggggg ggggggggg</p>
			</div>
		</div>
		<div class="aside"></div>
		<div class="ad"></div>
	</div>
</body>
</html>
