<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{padding: 0;margin: 0;}
	ul{list-style: none;}
	a{text-decoration: none;}
	.clear{*zoom:1;}
	.clear:after{content: "";display: block;clear: both;}
	.wrap{width:1000px;margin: 0 auto; }
	.navi{background:#5a5a5a;float: left;margin-left: 10px;*display: inline;border-radius: 5px;}
	.navi li{float: left;background: url(./images/background.png);border-left: 1px solid #727272;border-right: 1px solid #727272;margin-right: 1px;}
	.navi li:first-child{border-left: 0px;border-radius: 5px 0 0 5px;}
	.navi li:last-child{border-right: 0px;border-radius: 0 5px 5px 0;}
	.navi li a{display: block;text-align: center;width: 106px;height: 36px;line-height: 38px;font-size: 12px;color: #fff;transition: all 1s;}
	</style>
</head>
<body>
	<div class="wrap clear">
		<ul class="navi" id="navi">
			<li><a href="#">Apple</a></li>
			<li><a href="#">在线商店</a></li>
			<li><a href="#">Mac</a></li>
			<li><a href="#">iPod</a></li>
			<li><a href="#">iPhone</a></li>
			<li><a href="#">iPad</a></li>
			<li><a href="#">iTunes</a></li>
			<li><a href="#">技术支持</a></li>
			<li><a href="#">示意</a></li>
		</ul>
	</div>
	<script type="text/javascript">
		var aLi=document.getElementById('navi').getElementsByTagName('a');
		for(var i=0;i<aLi.length;i++){
			aLi[i].onmouseover=function(){
				this.style.color='orange';
			}
			aLi[i].onmouseout=function(){
				this.style.color='#fff';
			}
		}
	
	</script>
</body>
</html>
