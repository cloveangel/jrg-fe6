<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>百度一下,你就知道</title>
	<style type="text/css">
	*{padding: 0;margin: 0;}
	img{border: none;}
	a{text-decoration: none;}
	ul{list-style: none;}
	#header{margin-top: 20px;margin-right: 12px;}
	.clear{zoom:1;}
	.clear:after{content: "";display: block;clear: both;}
	#list-wrap{float: right;}
	#list-wrap li{float: left;}
	#list-wrap li a{margin-left: 20px;font-size: 13px;color: #333;font-weight: bold;display: block;padding-top: 4px;padding-bottom: 5px;text-decoration: underline;transition: all 0.3s;}
	#list-wrap li a:hover{color: #4791ff;}
	#list-wrap li .login{font-weight: normal;}
	#list-wrap li .more{padding: 5px;background-color: #3388FF;color: #fff;text-decoration: none;}
	#list-wrap li .more:hover{color: #fff;}
	#content .img-wrap{text-align: center;}
	#content img{width: 270px;height: 129px;}
	#search{width: 665px;margin: 0 auto;}
	#search-input{width: 539px;height: 23px;padding: 5px;display: inline-block;*display: inline;zoom:1;border: 1px solid #4791ff;position: relative;top: -1px;}
	#search-btn{font-size: 15px;color: #fff;background-color: #3385ff;padding: 9px 20px;display: inline-block;*display: inline;zoom:1;margin-left: -8px;}
	#footer{margin-top: 280px;}
	#footer .link{margin-bottom: 10px;width: 245px;margin: 0 auto;}
	#footer .link a{font-size: 12px;margin-right: 10px;text-decoration: underline;}
	#footer .cp{margin:0 auto;font-size: 12px;color: #666;width: 353px;}
	#footer .cp a{color:#666;text-decoration: underline;}
	#footer .cp i{display: inline-block;*display: inline;zoom:1;background: url(https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/global/img/icons_45de3f02.png) no-repeat -600px -96px;width: 20px;height: 20px;position: relative;top: 7px;left: 2px;}
	</style>
</head>
<body>
	<div class="clear" id="header">
		<ul id="list-wrap" class="clear">
			<li><a href="#">新闻</a></li>
			<li><a href="#">hao123</a></li>
			<li><a href="#">地图</a></li>
			<li><a href="#">视频</a></li>
			<li><a href="#">贴吧</a></li>
			<li><a href="#" class="login">登录</a></li>
			<li><a href="#" class="login">设置</a></li>
			<li><a href="#" class="more">更多产品</a></li>
		</ul>
	</div>
	<div id="content">
		<div class="img-wrap">
			<img src="https://www.baidu.com/img/bd_logo1.png">
		</div>
		<div id="search">
			<input type="text" id="search-input">
			<a href="#" id="search-btn">百度一下</a>
		</div>
	</div>
	<div id="footer">
		<div class="link">
			<a href="#">把百度设为主页</a>
			<a href="#">关于百度</a>
			<a href="#">About Baidu</a>
		</div>
		<div class="cp">
		©2015&nbsp;Baidu&nbsp;<a href="#">使用百度前必读</a>&nbsp;<a href="#">意见反馈</a>&nbsp;京ICP证030173号<i></i></div>
	</div>
</body>
</html>
