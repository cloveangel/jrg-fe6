<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        .wrapper{
            width: 100%;
            position: relative;
        }
        .main{
            margin: 0 150px 0 150px; 

            min-height: 500px;
            background: #ddd;
        }
        .aside{
            position: absolute;
            top:0;
            left:0;
            width: 150px;
            height: 300px;
            background: green;
        }
        .ad{
            position: absolute;
            top:0;
            right:0;
            width: 150px;
            height: 300px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="aside"></div>
        <div class="main"></div>
        <div class="ad"></div>
    </div>
</body>
</html>
