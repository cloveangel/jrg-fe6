<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{padding:0; margin: 0;}
			.wrapper{position: relative;}
			.aside{
				position: absolute;
				left:0;
				top:0;
				width: 150px;
				min-height: 300px;
				background: darkslateblue;
			}
			.content{margin:0 150px 0 150px;background: orangered;min-height: 500px;}
			.right{				
				position: absolute;
				right:0;
				top:0;
				width: 150px;
				min-height: 300px;
				background: darkslateblue;}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="aside">
				
			</div>
			<div class="content">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>
