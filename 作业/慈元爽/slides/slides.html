<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js" ></script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		img{
			border: 0;
		}
		li{
			list-style: none;
		}
		.jrg-slides{
			overflow: hidden;
			position: relative;
			left: 0;
			width: 400px;
			height: 300px;
		}
		.jrg-slides ul{
			position: relative;
		}
		.jrg-slides ul:after{
			content: '';
			clear: both;
			display: block;
		}
		.jrg-slides ul li{
			float: left;
		}
		.arrow{
			background: #666;
			width: 20px;
			height: 20px;
			line-height: 20px;
			position: absolute;
			top: 50%;
			margin-top: -10px;
			text-align: center;
			color: #fff;
			cursor: pointer;
		}
		.jrg-prev{
			left: 10px;
		}
		.jrg-next{
			right: 10px;
		}
	</style>
</head>
<body>
	<div class="jrg-slides">
		<ul>
			<li><a href="javascript:;"><img src="img/1.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="img/2.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="img/3.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="img/4.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="img/5.jpg" alt=""></a></li>
		</ul>
		<div class="jrg-prev arrow"><</div>
		<div class="jrg-next arrow">></div>
	</div>
	<script type="text/javascript">
		$.fn.jrgSlides = function(){
			$.each($(this),function(i,o){
				var $slide = $(o);
				var $ul = $slide.find('ul');
				var $li = $slide.find('li');
				var itemWidth = $li.width();
				var itemCount = $li.length;
				$ul.width(itemWidth*itemCount)
				$slide.on('click','.jrg-next',function(){
					if($ul.is(":animated")){
						return;
					}
					$li = $slide.find('li');
					$ul.animate({
						left:0-itemWidth
					},1000,function(){
						$ul.css("left",0);
						$ul.append($li.first());
					})
				})
				$slide.on('click','.jrg-prev',function(){
					if($ul.is(":animated")){
						return;
					}
					$li = $slide.find('li');
					$ul.css("left",0-itemWidth);
					$ul.prepend($li.last());
					$ul.animate({
						left:0
					},1000)
				})
			});
		}
		$(function(){
			$('.jrg-slides').jrgSlides();
		});
	</script>
</body>
</html>
