<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
	<title>双布局</title>
	<style type="text/css">
	body,ul,li{margin: 0px; padding: 0px; list-style: none;}
	a{font-size: 12px;}
	.waper{width: 960px; height: 600px; background: #ccc; margin: 0px auto; position: relative;}
	.waper .left_main{width: 200px; height: 250px;  background: #38f; position: absolute; top: 0px;right: 0px;}
	.waper .right_main{width: 750px; height: 600px;  background: #BA538E; float:left;}
	</style>
</head>
<body>
<div class="waper">
	<div class="left_main"></div>
	<div class="right_main"></div>
</div>
</body>
</html>
