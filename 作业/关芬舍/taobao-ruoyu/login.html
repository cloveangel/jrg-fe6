<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
	<title>淘宝登陆界面</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="font/iconfont/iconfont.css">
</head>
<body>
<div class="warper">
	<div class="header"><a href="#"><img src="img/logo.png"></a></div>
	<div class="main clearfix">
		<div class="main_advertisement ">
		<a  href="#"><img src="img/ggao.jpg"></a>
		</div>
		<div class="main_land">
			<div>
				<a class="a_left" href="#">快速登陆</a><a class="a_right" href="#">注账号密码登陆</a>
			</div>
			<div class="land_input">
				<div class="user_input" >
					<i class="icon-user iconfont"></i>
					<input type="text" placeholder="手机号/会员名/邮箱">

				</div>
				<div class="user_input">
					<i class="iconfont icon-password"></i>
					<input type="text">
				</div>
				<div class="information">
					<span class="forget"><a href="#">忘记密码登陆？</a></span>
					<span class="registered"><a href="#">免费注册</a></span>
				</div>
				<div class="login">
					<input type="submit" value="登录">
				</div>
				<div class="san_input" >
					<a href="#"><i class="icon-sina iconfont"></i>微博登陆</a>
					<a href="#"><i class="iconfont icon-alipay"></i>支付宝登陆</a>

				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
