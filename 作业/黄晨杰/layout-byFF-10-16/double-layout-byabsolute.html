<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>双列布局基于Absolute</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		div:first-child{
			background-color: rgba(255, 0, 0, 0.5);
			position: absolute;
			top: 0;
			left: 0;
			height: 300px;
			width: 200px;
		}

		div:last-child{
			background-color: rgba(0, 255, 0, 0.5);
			height: 500px;
			margin-left: 210px;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	666
</body>
</html>
