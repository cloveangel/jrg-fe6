<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>双列布局基于Float</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.wrap{
			width: 800px;
			margin: 0 auto;
		}

		/*.wrap:after{
			content: "";
			display: block;
			clear: both;
		}*/

		.wrap>div{
			float: left;
		}

		.side{
			background-color: rgba(0, 0, 255, 0.5);
			width: 200px;
			height: 600px;
		}

		.main{
			background-color: rgba(0, 255, 0, 0.5);
			width: 600px;
			height: 500px;
		}

		/*.footer{
			background-color: rgba(255, 0, 0, 0.5);
		}*/
	</style>
</head>
<body>
	<div class="wrap">
		<div class="side"></div>
		<div class="main"></div>
	</div>
	<p>Question: Like all the layout by float, you need to <strong>clear float</strong> to make the wrap element has the <em>real height</em>. After this, the following element(s) will not be affected by the before height. Otherwise, just like the demo.</p>
</body>
</html>
