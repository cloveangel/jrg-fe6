<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href=favicon.ico />
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>淘宝网 - 淘！我喜欢</title>
</head>
<body>
	<header>
		<a href="https://www.taobao.com"><img src="logo.png" height="43" width="106"></a>
	</header>
	<div class="main">
		<div class="img-wrap">
			<a href="#">
				<img src="activity.png" height="280" width="350">
			</a>
		</div>
		<div class="login-wrap">
			<ul>
				<li>快速登录</li>
				<li class="current">账户密码登录</li>
			</ul>
			<div class="quick-wrap" style="display: none;">
				<img src="scan.png" height="115" width="115">
				<h3>手机扫码，安全登录</h3>
				<p>使用<strong>手机淘宝</strong>、<strong>阿里钱盾</strong>扫描二维码</p>
			</div>
			<div class="name-pwd-wrap">
				<div class="userinfo-wrap">
					<i class="iconfont userinfo-icon">&#xe671;</i>
					<input type="text" name="username">
				</div>
				<div class="userinfo-wrap">
					<div class="iconfont userinfo-icon">&#xe6e3;</div>
					<input type="password">
				</div>
				<div class="pwd-register-wrap">
					<a href="#">忘记登录密码？</a><a href="#">免费注册</a>
				</div>
				<div class="login-btn">
					登&nbsp;录
				</div>
				<div class="friend-company-wrap">
					<div class="friend-company-item">
						<i class="iconfont friend-company-icon">&#xe632;</i><a href="#">微博登录</a>
					</div>
					<div class="friend-company-item">
						<i class="iconfont friend-company-icon">&#xe677;</i><a href="#">支付宝登录</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
