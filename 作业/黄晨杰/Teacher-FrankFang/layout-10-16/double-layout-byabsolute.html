<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>双列布局基于Absolute</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">
		.side-bar{
			background-color: rgba(255, 0, 0, 0.5);
			position: absolute;
			top: 0;
			left: 0;
			height: 300px;
			width: 200px;
		}

		.main{
			background-color: rgba(0, 255, 0, 0.5);
			height: 500px;
			margin-left: 210px;
		}
	</style>
</head>
<body>
	<div class="side-bar"></div>
	<div class="main"></div>
	<p>
		Question: The <strong>position Absoulute</strong> element(s) don't have the real document height. So the after elements must pay attention to the <strong>really height</strong> of the before elements. The CSS property '<em>min-height</em>' or '<em>max-height</em>' could solve before bug.
	</p>
</body>
</html>
