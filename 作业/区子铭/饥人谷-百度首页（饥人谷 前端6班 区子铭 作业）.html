<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">	
		<title>模拟百度</title>
		<link rel="stylesheet" type="text/css" >
		<link rel="shortcut icon"href="https://www.baidu.com/favicon.ico" type="image/x-icon"/>
		<style>

			body{
				min-width: 680px;
				min-height: 680px;
			}


			body,ul,li{
				margin: 0px;
				padding:0px;
			}
		
			li{list-style: none;}

			#header{
				overflow: hidden;
			}

			#header .header-top{
				float: right;
				margin-top: 10px;
	  			margin-right:10px;
	  			font-size: 15px;
			}

			#header .header-top li{
	  			float: left;
	  			margin-top: 5px;
	  			margin-left: 15px;
			}

			#header  .header-top .list-item{
				color: #333;
				font-weight:bold;
			}
			
			.header-top .list-item:hover{
				text-decoration: underline;
				color: #38f;
			} 

			.header-top  .more-item{
				position: relative;
				top: -3px;
				display: block;
				color: #fff;
				background-color: #3385ff;
				padding:5px;
				text-decoration: none;
			}	 
			
			.extra-item{
				font-weight: lighter;
				color: #000;
			}

			.header-top  .more-item:hover{
				text-decoration: underline;
			}

			/* header finish*/

			#main {
				margin-top:50px;
				text-align: center;
			}	

			#main img{
				width:270px;
				height:130px;
			}

			#main .img-wrap{
				margin: 0 auto;
			}

			#main .search-wrap {
				width: 640px;
				margin: 15px auto 0;
				overflow: hidden;
				position: relative;
			}

			#main .conent{
				width: 700px;
				height: 180px;
				margin: 0 auto;
			}

			#main .ipt-search{
				width: 525px;
				border:1px solid #38f;
				margin-top: 5px;
				height: 28px;
				line-height: 38px;
				float: left;
			}
			
			.bin{
				border:1px solid #38f;
				background-color: #38f;
				color: #fff;
				width: 100px;
				height: 32px;
				margin-top: 4px;
				line-height: 30px;
				text-decoration: none;
				display:block;
				float: left;
				text-align: center;
			}

			

			/* main  finished */

			#footer{
			margin-top: 30px;
			font-size: 12px;
			text-align: center;
			}

			.extension-wrap a{
			margin-left: 16px;
			color: #00c;
			}

			.extension-wrap a:first-child{
			margin-left: 0;
			}

			.info-wrap{
			margin-top: 9px;
			color: #666;
			}

			.info-wrap a{
			margin-left: 10px;
			color: #666;
			}

			.info-wrap a:nth-child(2){
			margin-right: 10px;
			}

		</style>
	</head>
	

<body>
	<div id="header">
		<ul class="header-top">
			<li><a class="list-item" href="#">新闻</a></li>
			<li><a class="list-item" href="#">hao123</a></li>
			<li><a class="list-item" href="#">地图</a></li>
			<li><a class="list-item" href="#">视频</a></li>
			<li><a class="list-item" href="#">贴吧</a></li>	
			<li><a class="extra-item" href="#">登陆</a></li>
			<li><a class="extra-item" href="#">设置</a></li>
			<li><a class="more-item" href="#">更多产品<a></li>
		</ul>   
	</div>
	<div id="main">
			<div class="img-wrap"><img  src="https://www.baidu.com/img/bd_logo1.png"></div>	
		<div class="conent">
				<input class="ipt-search" type="text">
			<div>
				<a href="#" class="bin">百度一下</a>
			</div>
		</div>
	</div>
	
	<div id="footer">
		<div class="extension-wrap">
			<a href="#">把百度设为主页</a>
			<a href="#">关于百度</a>
			<a href="#">About Baidu</a>
		</div>
		<div class="info-wrap">
			©2015 Baidu<a href="#">使用百度前必读</a><a href="#">意见反馈</a>京ICP证030173号<i></i>
		</div>
	</div>
</body>
</html>
