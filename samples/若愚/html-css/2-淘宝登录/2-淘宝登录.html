<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>淘宝录</title>
<style type="text/css">
html,body,ul,li,p{
	margin: 0;
	padding: 0;
}

a{
	text-decoration: none;
}
li{
	list-style: none;
}

body{
	font: 12px/1.5 Tahoma,Helvetica,Arial,sans-serif;
}

.clearfix{
	*zoom: 1;
}
.clearfix:after{
	content: ' ';
	display: block;
	clear: both;
}


.container{
	width: 1200px;
	margin: 0 auto;
}

#header .logo img{
	height: 43px;
	margin-top: 27px;
}
#content{
	margin-top: 66px;
}

#content .ad{
	float: left;
	margin-left: 132px;
}

#content .ad img{

}

#content .login-area {
	float: left;
	margin-left: 232px;
	width: 250px;
	padding: 23px 30px;
	border: 2px solid #dfdfdf;
	border-top: 2px solid #ff5738;
}

#content .login-area .hd{
}
#content .login-area .title{
	color: #929292;
	font-size: 14px;
	font-weight: bold;
	display: inline-block;
	width: 50%;
	text-align: center;
	padding-bottom: 14px;
	border-bottom: 1px solid #ccc;
}
#content .login-area .title.active{
	color: #000;
	border-bottom: 1px solid #ff5738;
}

#content .login-area .ipt{
	position: relative;
	margin-top: 14px;
	background-color: #d2d2d2;
}
#content .login-area .icon{
	position: absolute;
	top: 10px;
	left: 10px;
	width: 19px;
	height: 22px;
	
}
#content .login-area .icon-user{
	background: url(./images/user.png) 0 0 no-repeat;
}
#content .login-area .icon-lock{
	background: url(./images/lock.png) 0 0 no-repeat;
}
#content .ipt input{
	margin-left: 36px;
	padding-left: 10px;
	background-color: #f5fdb5;
	border: 1px solid #d2d2d2;
	height: 36px;
	width: 208px;
}

#content .txt{
	margin-top: 20px;
	font-size: 12px;
}
#content .txt a{
	color: #676c67;
}
#content .txt a.forgetpwd{
	float: left;
}
#content .txt a.register{
	float: right;
}
#content .signin{
	display: block;
	background-color: #ff4400;
	height: 37px;
	line-height: 37px;
	margin-top: 14px;
	text-align: center;
	font-size: 16px;
	color: #fff;
	border-radius: 3px;
	cursor: pointer;

}

#content .login-ways{
	margin-top: 14px;
}
#content .login-ways a{
	display: inline-block;
	height: 20px;
	line-height: 20px;
	color: #676c67;
	font-size: 12px;
	margin-left: 10px;
	padding-left: 20px;
}
#content .login-ways .weibo{
	background: url(../images/c.png) no-repeat 0 -213px;
}
#content .login-ways .zhifubao{
	background: url(../images/icon-alipay.png) no-repeat 0 2px;
}

#footer{
	margin-top: 60px;
}
</style>

</head>
<body>
    <div id="header">
	    <div class="container">
	    	<a class="logo" href="/"><img src="/images/logo.png" /> </a>
	    </div>
    </div>
    <div id="content">
    	<div class="container clearfix">
    		<div class="ad">
	    		<a href="#"><img src="/images/plane.png" /></a>
	    	</div>
	    	<div class="login-area">
	    		<div class="hd">
	    			<a class="title" href="#">快速登录</a><a class="title active" href="#">账户密码登录</a>
	    		</div>
	    		<div class="bd">
	 				<div class="ipt">
	 					<i class="icon icon-user"></i>
	 					<input type="text" placeholder="手机号/会员名/邮箱">
	 				</div>
	 				<div class="ipt">
	 					<i class="icon icon-lock"></i>
	 					<input type="password" placeholder="密码">
	 				</div>

	 				<div class="txt clearfix">
	 					<a class="forgetpwd" href="#">忘记密码</a>
	 					<a class="register" href="#">免费注册</a>
	 				</div>
	 				<a class="signin btn" href="javascript:void(0)">登 录</a>

	 				<div class="login-ways">
	 					<a class="weibo" href=""> 微博登录</a>
	 					<a class="zhifubao" href="#"> 支付宝登录</a>
	 				</div>
	    		</div>
	    	</div>
	    </div>
    </div>
	
	<div id="footer">
		<div class="container">
			<p>手机登录<a href="#">m.taobao.com</a>，随时随地购物</p>
		</div>
	</div>
</body>
</html>
