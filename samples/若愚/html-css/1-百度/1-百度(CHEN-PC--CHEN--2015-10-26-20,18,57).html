<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>百度一下</title>
<meta name="description" content="百度的内容">
<meta name="keywords" content="百度">
<link rel="shortcut icon" href="https://www.baidu.com/favicon.ico" type="image/x-icon" />
<style>

body,ul,li{
	margin: 0;
	padding: 0;
}
li{
	list-style:none;
}

#header{
	overflow: auto;
}
#header .header-wrap{
	float: right;
	margin-top: 20px;
	margin-right: 10px;
	font-size: 14px;
}
#header .header-wrap li{
	float: left;
	margin-left: 15px;
}

#header  .app-item{
	color: #333;
	font-weight: bold;
}
#header  .app-item:hover{
	color: #38f;
}
#header .more{
	position: relative;
	top: -3px;
	display: block;
	color:#fff;
	background: #38f;
	padding: 5px;
	text-decoration: none;
}
#header .more:hover{
	text-decoration: underline;
}

#content .img-wrap{
	margin-top: 60px;
	text-align: center;
}
#content .img-wrap img{
	width: 250px;
}

.search-wrap{
	width: 625px;
	margin: 38px auto 265px auto;
}

.search-wrap input{
	width: 520px;
	border: 1px solid #38f;
	height: 32px;
	line-height: 32px;
	float: left;
}

.search-wrap .btn{
	background: #38f;
	color: #fff;
	width: 100px;
	height: 36px;
	line-height: 36px;
	text-align: center;
	display: block;
	float:left;

}

</style>

</head>
<body>
    <div id="header">
    	<ul class="header-wrap">
    		<li><a class="app-item" href="#">新闻</a></li>
    		<li><a class="app-item" href="#">hao123</a></li>
    		<li><a class="app-item" href="#">地图</a></li>
    		<li><a class="app-item" href="#">视频</a></li>
    		<li><a class="app-item" href="#">贴吧</a></li>
    		<li><a class="more" href="#">更多产品</a></li>
    	</ul>
    </div>
    <div id="content">
    	<div class="img-wrap">
    		<img src="https://www.baidu.com/img/bd_logo1.png">
    	</div>
    	<div class="search-wrap">
    		<input class="ipt-serach" type="text">
    		<span class="voice"></span>
    		<a class="btn">百度一下</div>
    	</div>
    	
    </div>
    <div id="footer"></div>
</body>
</html>
